<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Navigation styles */
        nav {
            background-color: #F5F5F5;
            max-width: 300px;
            border: 2px solid black; /* Combined border properties */
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin: 10px 0;
        }

        nav a {
            color: red;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        nav a i {
            margin-right: 8px;
        }

        /* Button container styles */
        .button-container {
            display: flex;
            gap: 5px; /* Slight distance between buttons */
            margin-top: 20px;
        }

        /* Button styles */
        .button {
            padding: 10px 15px;
            color: white;
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            display: flex; /* Flexbox for icon and text */
            align-items: center;
            cursor: pointer; /* Pointer cursor on hover */
        }

        .checkout {
            background-color: #83A94C; /* Checkout button color */
        }

        .info {
            background-color: #008ED0; /* Info button color */
            position: relative; /* Position for possible disc */
        }

        .delete {
            background-color: #CC4036; /* Delete button color */
        }

        .button i {
            margin-right: 5px; /* Space between icon and text */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-book"></i> Library</a></li>
            <li><a href="#"><i class="fas fa-archive"></i> Applications</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </nav>

    <div class="button-container">
        <button class="button checkout">
            <i class="fas fa-shopping-cart"></i> Checkout
        </button>
        <button class="button info">
            <i class="fas fa-info-circle"></i> Info
        </button>
        <button class="button delete">
            <i class="fas fa-trash"></i> Delete
        </button>
    </div>
</body>
</html>
